<div class="col">
        <div class="card h-100">
            {% if ad.image_url %}
                <img src="{{ ad.image_url }}" class="card-img-top" alt="{{ ad.title }} " width="50%">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ ad.title }}</h5>
                <p class="card-text">{{ ad.description|truncatechars:100 }}</p>
                <p class="card-text">Создано {{ ad.user }} </br> {{ad.created_at}}</p>
                <p class="text-muted">{{ ad.category }} | {{ ad.get_condition_display }}</p>
                <a href="{% url 'ad_detail' ad.id %}" class="btn btn-outline-primary btn-sm">Подробнее</a>
            </div>
        </div>
</div>
